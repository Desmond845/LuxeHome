/* ========== FIX SEARCH BAR RESPONSIVENESS ========== */

/* Ensure search bar stays horizontal on all screens */
.search-bar {
  display: flex !important;
  flex-direction: row !important;
  flex-wrap: nowrap !important;
  width: 100% !important;
  max-width: 600px !important;
  margin: 2rem auto !important;
}

/* Input field - flexible */
.search-bar input {
  flex: 1 1 auto !important;
  min-width: 0 !important; /* THIS IS KEY FOR SHRINKING */
  width: auto !important;
  padding: 1rem 1.5rem !important;
  font-size: 1rem !important;
  border: none !important;
  outline: none !important;
}

/* Search button - fixed width */
.search-bar button {
  flex: 0 0 auto !important;
  padding: 0 1.5rem !important;
  white-space: nowrap !important;
  min-width: fit-content !important;
}

/* MOBILE SPECIFIC FIXES */
@media (max-width: 640px) {
  .search-bar {
    max-width: 95% !important;
    margin: 1.5rem auto !important;
  }
  
  .search-bar input {
    padding: 0.9rem 1.2rem !important;
    font-size: 0.95rem !important;
  }
  
  .search-bar button {
    padding: 0 1.2rem !important;
    font-size: 0.95rem !important;
  }
}

/* EXTRA SMALL SCREENS (Very small phones) */
@media (max-width: 400px) {
  .search-bar {
    max-width: 98% !important;
    border-radius: 15px !important;
  }
  
  .search-bar input {
    padding: 0.8rem 1rem !important;
    font-size: 0.9rem !important;
  }
  
  .search-bar button {
    padding: 0 1rem !important;
    font-size: 0.9rem !important;
  }
  
  /* Optional: Hide button text, show icon only */
  .search-bar button {
    position: relative;
    width: 50px;
    overflow: hidden;
  }
  
  .search-bar button::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.2rem;
  }
  
  .search-bar button span {
    display: none;
  }
}

/* Prevent text overflow in input */
.search-bar input::placeholder {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
/* ========== FIX OVERFLOW ON MOBILE ========== */
/* This goes at the TOP of your CSS, right after body styles */

/* Fix 1: Prevent horizontal scrolling */
html, body {
  max-width: 100vw;
  overflow-x: hidden;
  position: relative;
}

/* Fix 2: Contain all sections */
.hero, 
.properties,
.property-card,
.modal-overlay,
.contact-modal-overlay {
  max-width: 100%;
  overflow-x: hidden;
}

/* Fix 3: Fix the hero specifically */
.hero {
  width: 100vw;
  left: 0;
  right: 0;
  margin-left: -50vw;
  margin-right: -50vw;
  position: relative;
  left: 50%;
  right: 50%;
}

/* Fix 4: Container for hero content */
.hero-content {
  width: 100%;
  max-width: 100%;
  padding-left: 1rem;
  padding-right: 1rem;
  box-sizing: border-box;
}

/* Fix 5: Fix the contact button position */
#contactFloatBtn {
  right: 1rem !important; /* Force it to stay in view */
  bottom: 1rem !important;
}

@media (max-width: 768px) {
  #contactFloatBtn {
    right: 1rem !important;
    bottom: 1.5rem !important;
  }
  
  #contactFloatBtn button {
    width: 56px !important;
    height: 56px !important;
    font-size: 1.4rem !important;
  }
}

/* Fix 6: Ensure all containers don't overflow */
.container-fix {
  width: 100%;
  overflow: hidden;
}

/* Fix 7: Grid fix for mobile */
.grid {
  width: 100%;
  padding-left: 1rem;
  padding-right: 1rem;
  box-sizing: border-box;
}

/* Fix 8: Search bar width fix */
.search-bar {
  width: 95%;
  max-width: 100%;
  margin-left: auto;
  margin-right: auto;
}


      /* ========== NO SCROLL CLASS ========== */
      /* Prevents scrolling when modal is open */
      .no-scroll {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        touch-action: none !important;
      }

      /* For modern browsers */
      @supports (overflow: clip) {
        .no-scroll {
          overflow: clip !important;
        }
      }

      /* For iOS Safari */
      .no-scroll body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Fix for iOS bounce effect */
      html.no-scroll-ios {
        position: fixed;
        height: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
        width: 100%;
      }

      h1,
      h2,
      h3 {
        font-weight: 600;
        transform: translateZ(0);
      }

      /* ========== ANIMATION KEYFRAMES ========== */
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer-bg {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes loading-shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 200%;
        }
      }

      @keyframes modalFadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes modalSlideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes heartPop {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.3);
        }
        50% {
          transform: scale(0.9);
        }
        70% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes heroReveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes titleReveal {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatIn {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* ========== PROPERTIES GRID ========== */
      .properties {
        padding: 4rem 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .properties h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        opacity: 0;
        transform: translateY(30px);
        animation: heroReveal 1s var(--animation-timing) 1.4s forwards;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
      }

      /* ========== PROPERTY CARD ANIMATIONS ========== */
      .property-card {
        background: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: var(--shadow);
        cursor: pointer;
        opacity: 0;
        transform: translateY(50px);
        transition: transform 0.6s var(--animation-timing),
          box-shadow 0.6s var(--animation-timing),
          opacity 0.6s var(--animation-timing);
        will-change: transform;
      }

      .property-card.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered animation delays */
      .property-card:nth-child(1) {
        transition-delay: 0.1s;
      }
      .property-card:nth-child(2) {
        transition-delay: 0.2s;
      }
      .property-card:nth-child(3) {
        transition-delay: 0.3s;
      }
      .property-card:nth-child(4) {
        transition-delay: 0.4s;
      }
      .property-card:nth-child(5) {
        transition-delay: 0.5s;
      }
      .property-card:nth-child(6) {
        transition-delay: 0.6s;
      }
      .property-card:nth-child(7) {
        transition-delay: 0.7s;
      }
      .property-card:nth-child(8) {
        transition-delay: 0.8s;
      }
      .property-card:nth-child(9) {
        transition-delay: 0.9s;
      }
      .property-card:nth-child(10) {
        transition-delay: 1s;
      }

      .property-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      }

      /* ========== IMAGE ANIMATIONS ========== */
      .image-container {
        position: relative;
        overflow: hidden;
        height: 240px;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0, #f0f0f0);
        background-size: 400% 400%;
        animation: shimmer-bg 2s ease infinite;
      }

      .property-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transform: scale(1.1);
        transition: opacity 0.8s var(--animation-timing),
          transform 0.8s var(--animation-timing);
        will-change: transform, opacity;
        filter: brightness(0.95);
        position: relative;
        z-index: 1;
      }

      .property-image.in-view {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1);
      }

      .property-card:hover .property-image.in-view {
        transform: scale(1.1);
      }

      .image-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: loading-shimmer 2s infinite;
        z-index: 2;
      }

      .property-image.in-view ~ .image-container::after {
        animation: none;
        opacity: 0;
      }

      /* ========== CARD CONTENT ========== */
      .card-info {
        padding: 1.5rem;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s var(--animation-timing) 0.3s;
      }

      .property-card.in-view .card-info {
        opacity: 1;
        transform: translateY(0);
      }

      .card-info h3 {
        margin: 0 0 0.5rem;
        font-size: 1.4rem;
        transition: color 0.3s;
      }

      .property-card:hover .card-info h3 {
        color: var(--accent);
      }

      .price {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--accent);
        margin: 0.5rem 0;
      }

      .details {
        opacity: 0.7;
        font-size: 0.95rem;

      }

      /* ========== LIKE BUTTON ========== */
      .like-bn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.95);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        z-index: 10;
        opacity: 0;
        transform: scale(0) rotate(-180deg);
        transition: all 0.5s var(--animation-timing);
      }

      .property-card.in-view .like-bn {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }

      .like-bn:hover {
        transform: scale(1.1);
        background: white;
        box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
      }

      .like-bn.liked {
        animation: heartPop 0.6s var(--animation-timing);
      }

      /* ========== FAVORITE BADGE ========== */
      .favorite-badge {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: linear-gradient(45deg, #e74c3c, #ff7675);
        color: white;
        padding: 0.4rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        backdrop-filter: blur(4px);
        z-index: 2;
        opacity: 0;
        transform: translateX(-20px);
        transition: all 0.5s var(--animation-timing) 0.2s;
      }

      .property-card.in-view .favorite-badge {
        opacity: 1;
        transform: translateX(0);
      }

      // ======================
      // OBSERVER ANIMATIONS
      // ======================
      class PropertyObserver {
        constructor() {
          this.cardObserver = null;
          this.imageObserver = null;
          this.init();
        }

        init() {
          // Observer for property cards
          this.cardObserver = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  setTimeout(() => {
                    entry.target.classList.add("in-view");
                    // Add a special class to the like button for delayed animation
                    const likeBtn = entry.target.querySelector(".like-btn");
                    if (likeBtn) {
                      setTimeout(() => {
                        likeBtn.classList.add("animate-in");
                      }, 300); // Delay the like button animation
                    }
                  }, 50);
                  this.cardObserver.unobserve(entry.target);
                }
              });
            },
            {
              threshold: 0.1,
              rootMargin: "0px 0px -50px 0px",
            }
          );

          // Observer for images
          this.imageObserver = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  const img = entry.target;
                  if (img.complete) {
                    setTimeout(() => {
                      img.classList.add("in-view");
                    }, 300);
                  } else {
                    img.addEventListener("load", () => {
                      setTimeout(() => {
                        img.classList.add("in-view");
                      }, 300);
                    });
                  }
                  this.imageObserver.unobserve(img);
                }
              });
            },
            {
              threshold: 0.1,
              rootMargin: "100px 0px 100px 0px",
            }
          );
        }

        observeCard(card) {
          this.cardObserver.observe(card);
        }

        observeImage(image) {
          this.imageObserver.observe(image);
        }

        observeAll() {
          document
            .querySelectorAll(".property-card:not(.in-view)")
            .forEach((card) => {
              this.observeCard(card);
            });
          document
            .querySelectorAll(".property-image:not(.in-view)")
            .forEach((img) => {
              this.observeImage(img);
            });
        }
      }

      function performSearch(query) {
        if (!query) {
          dispProperties(document.querySelector("#sortFavorites")?.checked);
          document.querySelector(".search-results-info")?.remove();
          return;
        }

        const searchTerms = query
          .toLowerCase()
          .split(" ")
          .filter((term) => term.length > 0);
        const filtered = allProperties.filter((property) => {
          const searchableText = `
          ${property.title.toLowerCase()}
          ${property.location.toLowerCase()}
          ${property.desc.toLowerCase()}
          ${property.features.join(" ").toLowerCase()}
          ${property.price.toLowerCase()}
       `;
          return searchTerms.every((term) => searchableText.includes(term));
        });

        displaySearchResults(filtered, query);
      }

        );
      }
